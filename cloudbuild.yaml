steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/chat-app-server:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/chat-app-server:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chat-app-server:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'chat-app-server',
      '--image', 'gcr.io/$PROJECT_ID/chat-app-server:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '3006',
      '--memory', '512Mi',
      '--cpu', '1',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production,PORT=3006',
      '--set-secrets', 'JWT_SECRET=jwt-secret:latest,DB_PASSWORD=db-password:latest'
    ]

images:
  - gcr.io/$PROJECT_ID/chat-app-server:$COMMIT_SHA
  - gcr.io/$PROJECT_ID/chat-app-server:latest

options:
  logging: CLOUD_LOGGING_ONLY